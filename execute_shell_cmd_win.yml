- name: Run shell command on windows host
  hosts: windows
  gather_facts: no

  tasks:
  - name: Shell command
    win_shell: "{{ cmd }}"
    register: cmd_out
    when: cmd|default('') != ''

  - name: Show command output
    debug:
      msg: "{{ cmd_out.stdout }}"
    when: cmd|default('') != ''

  - name: Manual shell command
    win_shell: "{{ man_cmd }}"
    register: man_cmd_out

  - name: Show manual command output
    debug:
      msg: "{{ man_cmd_out.stdout }}"
    ignore_errors: yes
    when: man_cmd|default('') != ''
